<script>
$(window).load(function (){
  var seconds = 1;
  setInterval(function () {
    seconds = seconds + 1;
    
    if (seconds > 4){$("#spin").text(seconds + " секунд");}
    else{$("#spin").text(seconds + " секунды");}
  }, 1000);
});
</script>
